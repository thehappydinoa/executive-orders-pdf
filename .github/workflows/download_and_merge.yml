name: Download and Merge PDFs

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-and-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set environment variables
      run: |
        echo "MONTH=$(date +'%Y-%m')" >> $GITHUB_ENV
        echo "YEAR=$(date +'%Y')" >> $GITHUB_ENV

    - name: Cache downloaded PDFs
      uses: actions/cache@v4
      with:
        path: downloaded_pdfs
        key: ${{ runner.os }}-pdfs-${{ env.MONTH }}
        restore-keys: |
          ${{ runner.os }}-pdfs-

    - name: Run download and merge script
      run: |
        python main.py "https://www.federalregister.gov/presidential-documents/executive-orders/joe-biden/${{ env.YEAR }}" --output "executive_orders_${{ env.YEAR }}.pdf" --download-dir downloaded_pdfs

    - name: Check for changes
      id: git_status
      run: |
        git add "executive_orders_${{ env.YEAR }}.pdf"
        git add downloaded_pdfs/*.pdf
        if [ -z "$(git status --porcelain)" ]; then
          echo "No changes to commit"
          echo "changes=false" >> $GITHUB_ENV
        else
          echo "Changes detected"
          echo "changes=true" >> $GITHUB_ENV
        fi

    - name: Commit and push changes
      if: ${{ env.changes == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -m "Automated update of executive orders for ${{ env.YEAR }}"
        git push
